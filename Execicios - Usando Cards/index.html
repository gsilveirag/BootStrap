<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--Link Css-->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios - Usando Cards</title>
</head>
<body class="px-5">
    <div class="flex-container">
        <div class="card bg-dark text-white mt-5">

            <!--Imagem Titulo-->
            <div class="card-header">
                <img class="img-fluid mx-auto d-block topLogo" src="./imagens/logoOneBitDark.png" alt="logoONE">
            </div>

            <!--Primeira Pergunta-->
            <div class="card-body">
                <p class="paragraph">
                1 - Qual o seu nome?
                </p>
                <div class="input-group mb-3">
                    <span class="input-group-text">Primeiro nome:</span>
                    <input type="text" class="form-control" placeholder="Digite aqui">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Segundo nome:</span>
                    <input type="text" class="form-control" placeholder="Digite aqui">
                </div>
                
            <!--Segunda Pergunta-->
                <p class="paragraph">
                2 - Qual o seu gênero?
                </p>
                <div class="form-check">
                <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>Homem
                <label class="form-check-label" for="radio1"></label>
                </div>
                <div class="form-check">
                <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Mulher
                <label class="form-check-label" for="radio2"></label>
                </div>
                <div class="form-check mb-3">
                <input type="radio" class="form-check-input" name="optradio" value="option3">Prefiro não informar
                <label class="form-check-label"></label>
                </div>
                
            <!--Terceira Pergunta-->
                <p class="paragraph">
                    3 - Marque os treinamentos que você fez:
                </p>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="mySwitch" name="darkmode" value="yes">
                    <label class="form-check-label" for="mySwitch">Treinamento básico de astronauta</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="mySwitch" name="darkmode" value="yes">
                    <label class="form-check-label" for="mySwitch">Treinamento físico básico</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="mySwitch" name="darkmode" value="yes">
                    <label class="form-check-label" for="mySwitch">Treinamento avançado de astronauta</label>
                </div>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="mySwitch" name="darkmode" value="yes">
                    <label class="form-check-label" for="mySwitch">Treinamento físico intenso</label>
                </div>

                <!--Quarta Pergunta-->
                <p class="paragraph">
                    4 - Quais você acha que são suas qualidades?
                </p>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something">
                    <label class="form-check-label">Proativo</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something">
                    <label class="form-check-label">Resistente</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something">
                    <label class="form-check-label">Não vomito fácil</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something">
                    <label class="form-check-label">Não temo marciano</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something">
                    <label class="form-check-label">Já vi todos os star wars</label>
                </div>

            </div>

            <!--Final com botao-->
            <div class="card-footer text-center ">
                <button type="button" class="btn btn-outline-success">Enviar</button>
            </div>

        </div>
    </div>
    <!--Legenda Final-->
    <div class="container text-center fotter mt-5">
        <p>Feito por Gustavo Goncalves &copy; OneBitCode todos os direitos reservados - 2023</p>
    </div>
<!-- Script Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
