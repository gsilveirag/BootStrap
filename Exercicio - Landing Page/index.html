<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <!--Link Style-->
    <link rel="stylesheet" href="./css/style.css">
    
    <!--Link Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!--Link Favicon-->
    <link rel="shortcut icon" href="./imagens/FAVICON-SPACEX.png" type="image/x-icon">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio - Landing Page</title>
</head>
<body class="py-5">

    <div class="container px-4 container1">
        <div class="logo-center">
            <img class="img-fluid" src="./imagens/logoOneBitDark.png" alt="ONElogo">
        </div>
        <p class="paragrph">
            1 - Qual o seu nome?
        </p>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Primeiro Nome:</span>
            <input type="text" class="form-control" placeholder="Digite aqui">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon2">Segundo Nome:</span>
            <input type="text" class="form-control" placeholder="Digite aqui">
        </div>


        <p class="paragrph">
            2 - Qual seu genero?
        </p>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>Homem
            <label class="form-check-label" for="radio1"></label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Mulher
            <label class="form-check-label" for="radio2"></label>
        </div>
        <div class="form-check mb-3">
            <input type="radio" class="form-check-input" id="radio3" name="optradio" value="option3">Outros
            <label class="form-check-label"></label>
        </div>

        <p class="paragrph">
            3 - Qual os treinamentos que voce fez?
        </p>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="mySwitch">
            <label class="form-check-label" for="mySwitch">Treinamento Basico</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="mySwitch">
            <label class="form-check-label" for="mySwitch">Treinamento Avancado</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="mySwitch">
            <label class="form-check-label" for="mySwitch">Treinamento Basico Fisico</label>
        </div>
        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="mySwitch">
            <label class="form-check-label" for="mySwitch">Treinamento Basico Fisico Intenso</label>
        </div>
        <p class="paragrph">
            4 - Quais voce acha que sao suas qualidades?
        </p>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="check1">
            <label class="form-check-label">Proativo</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="check1">
            <label class="form-check-label">Resistente</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="check1">
            <label class="form-check-label">Inteligente</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="check1">
            <label class="form-check-label">Nao tem medo</label>
        </div>
        <div class="form-check form-check-inline mb-3">
            <input class="form-check-input" type="checkbox" id="check1">
            <label class="form-check-label">Nao tem orgulho</label>
        </div>
        <div class="btn-envio">
            <button type="button" class="btn btn-outline-success">Success</button>
        </div>
        
    </div>
    
    <!--Script Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

</html>
